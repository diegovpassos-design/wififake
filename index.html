<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Pegadinha do IPO</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fef9f4;
            color: #333;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 2.5em;
            color: #ff5722;
        }
        p {
            font-size: 1.3em;
            margin: 20px 0;
        }
        .alert {
            color: #d32f2f;
            font-weight: bold;
        }
        .secret {
            color: #1976d2;
            font-style: italic;
        }
        .container {
            border: 3px dashed #ff9800;
            border-radius: 15px;
            padding: 30px;
            background-color: #fff3e0;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Achou que era Wi-Fi? Pegadinha do IPO! 😂</h1>
        <p class="alert">QR Codes suspeitos podem ser armadilhas para golpes e roubo de informações. Fique esperto! 🔍</p>
        <p class="secret">👉 E ó... 🤐 Não conte pra ninguém! Essa é uma atividade com avaliação quantitativa.</p>
    </div>
</body>
</html>
